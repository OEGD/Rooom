<head>
    <style>
      .lock.container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 100vw;
        height: 100%;
      }
      .lock-img {
        width: 25%;
        height: auto;
      }
      .lock {
        display: flex;
        justify-content: center;
        position: relative;
        filter: drop-shadow(20px 28px 23px black);
      }
      .entrance {
        display: flex;
        justify-content: center;
        position: relative;
      }
      .entrance div {
        display: block;
        position: absolute;
      }
      .lock div {
        display: block;
        position: absolute;
      }
  
      .green {
        box-shadow: 0 0 5px 5px rgba(0, 255, 0, 0.8);
        background-color: green;
      }
      .greenAnim {
        -webkit-animation: blinkingGreen 0.5s 3; /* Safari 4+ */
        -moz-animation: blinkingGreen 0.5s 3; /* Fx 5+ */
        -o-animation: blinkingGreen 0.5s 3; /* Opera 12+ */
        animation: blinkingGreen 0.5s 3; /* IE 10+, Fx 29+ */
      }
      .redAnim {
        -webkit-animation: blinkingRed 0.5s 3; /* Safari 4+ */
        -moz-animation: blinkingRed 0.5s 3; /* Fx 5+ */
        -o-animation: blinkingRed 0.5s 3; /* Opera 12+ */
        animation: blinkingRed 0.5s 3; /* IE 10+, Fx 29+ */
      }
  
      @-webkit-keyframes blinkingGreen {
        0%,
        49% {
          box-shadow: 0 0 5px 5px rgba(0, 255, 0, 0.8);
          background-color: green;
        }
        50%,
        100% {
          box-shadow: none;
          background-color: none;
        }
      }
  
      @-webkit-keyframes blinkingRed {
        0%,
        49% {
          box-shadow: 0 0 5px 5px rgba(255, 0, 0, 0.8);
          background-color: red;
        }
        50%,
        100% {
          box-shadow: none;
          background-color: none;
        }
      }
      .hide {
        display: none;
      }
  
      .visible {
        background-color: blue;
      }
      .txt {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        top: -17px;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: 0.5s ease;
        background-color: rgba(225, 156, 37, 0.4);
        text-align: center;
        color: white;
        text-shadow: 4px 4px 16px black, 4px 4px 16px black, 4px 4px 16px black,
          4px 4px 16px black;
      }
      .entrance div:hover .txt {
        opacity: 1;
      }
      .entrance div:hover {
        box-shadow: 1px 1px 25px 10px rgba(225, 156, 37, 0.4);
      }
      .lock div:not(#l1, #l2, #l3, #l4):hover .txt {
        opacity: 1;
        border-radius: 50%;
      }
      .lock div:not(#l1, #l2, #l3, #l4):hover {
        box-shadow: 1px 1px 25px 10px rgba(225, 156, 37, 0.4);
        border-radius: 50%;
      }
      .imageHouse {
        height: 100vh;
      }
      .houseImg {
        height: 100vh;
      }
      .lamps {
        cursor: default !important;
      }
      .body-bg{
        background-image: url('https://static.wixstatic.com/media/f397c8_6d014a2b8f6048448e39aebca17f07f4~mv2.png');
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
